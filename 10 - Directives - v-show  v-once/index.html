<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Vue.Js Basics</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="elzero-app">
      <h1>Welcome to vue.js course</h1>
      <p v-once>Welcom {{ name1 }}</p>
      <!-- display:none -->
      <p v-show="name2">Welcom {{ name2 }}</p>
      <p v-if="name3">Welcom {{ name3 }}</p>
    </div>
    <div class="vid-link">
      <a
        href="https://www.youtube.com/watch?v=nO2xPFTYk5I&list=PLDoPjvoNmBAxr5AqK3Yz4DWYKVSmIFziw&index=10"
        target="blank"
        >Video Of The Course</a
      >
    </div>
    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#elzero-app",
        data: {
          name1: "Mahmoud",
          name2: "",
          name3: "",
        },
      });
    </script>
  </body>
</html>
