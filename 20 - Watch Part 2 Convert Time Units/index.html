<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Vue.Js Basics</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="elzero-app">
      <h1 style="text-align: center">Welcome to vue.js course</h1>
      <label>Hour</label>
      <input type="text" v-model="hour" />
      <label>Minute</label>
      <input type="text" v-model="minute" />
      <label>Second</label>
      <input type="text" v-model="second" />
    </div>

    <div class="vid-link" style="margin-top: 30px">
      <a
        href="https://www.youtube.com/watch?v=MqWY3sVW97M&list=PLDoPjvoNmBAxr5AqK3Yz4DWYKVSmIFziw&index=20"
        target="blank"
        >Video Of The Course</a
      >
    </div>

    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#elzero-app",

        data: {
          hour: 0,
          minute: 0,
          second: 0,
        },

        methods: {},

        computed: {},

        watch: {
          hour: function (v) {
            this.minute = v * 60;
            console.log("Run Hour");
          },

          minute: function (v) {
            this.second = v * 60;
            this.hour = v / 60;
            console.log("Run Minute");
          },

          second: function (v) {
            this.minute = v / 60;
            console.log("Run Second");
          },
        },
      });
    </script>
  </body>
</html>
