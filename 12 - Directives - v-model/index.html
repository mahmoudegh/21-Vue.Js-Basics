<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Vue.Js Basics</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="elzero-app">
      <h1 style="text-align: center">Welcome to vue.js course</h1>
      <form class="" action="" method="post">
        <input type="text" :value="source" placeholder="Using v-bind" />
        <input type="text" v-model="source" placeholder="Using v-model" />
      </form>
      Your name is {{source}}
    </div>
    <div class="vid-link">
      <a
        href="https://www.youtube.com/watch?v=LltcaZKONGI&list=PLDoPjvoNmBAxr5AqK3Yz4DWYKVSmIFziw&index=12"
        target="blank"
        >Video Of The Course</a
      >
    </div>
    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#elzero-app",
        data: {
          source: "Mahmoud",
        },
      });
    </script>
  </body>
</html>
