<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Vue.Js Basics</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="elzero">{{ message }}</div>
    <div class="vid-link">
      <a
        href="https://www.youtube.com/watch?v=OPb8noB526w&list=PLDoPjvoNmBAxr5AqK3Yz4DWYKVSmIFziw&index=2"
        target="blank"
        >Video Of The Course</a
      >
    </div>
    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: "#elzero",
        data: {
          message: "Hello From Vue.js",
        },
      });
    </script>
  </body>
</html>
