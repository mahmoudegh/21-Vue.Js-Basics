<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <div id="elzero-app">

    <script>
      Vue.component("app-count", {
        data: function () {

          };

        template: "<p @click='count++'>Hello {{name}} you clicked paragraph {{count}} times</p>",

      var vm = new Vue({
        el: "#elzero-app",
        data: {
          name: "Mahmoud",
        },
      });
    </script>
