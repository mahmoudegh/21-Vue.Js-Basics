<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Vue.Js Basics</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="elzero-app">
      <h1>Welcome to vue.js course</h1>
      <p v-if="age > 50">You are too old</p>
      <p v-else-if="age > 15 && age < 40">You are not too old</p>
      <!-- <p>Testing</p> -->
      <p v-else>You are still young</p>
    </div>
    <div class="vid-link">
      <a
        href="https://www.youtube.com/watch?v=syvGb0WItLw&list=PLDoPjvoNmBAxr5AqK3Yz4DWYKVSmIFziw&index=9"
        target="blank"
        >Video Of The Course</a
      >
    </div>
    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#elzero-app",
        data: {
          name: "Mahmoud",
          age: 10,
        },
      });
    </script>
  </body>
</html>
